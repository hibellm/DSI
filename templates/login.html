{% extends 'layout.html' %}

{% block body %}

 <div class="ui middle aligned center aligned grid">
    <div class="column six wide">
      <h2 class="ui teal image header">
        <i class="ui icon slideshare teal large"></i>  
        <div class="content">Log-in to your account</div>
      </h2>
    
      <form class="ui large form" action="/login" method="POST" id="loginform">
        <div class="ui teal inverted segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="ui icon user"></i>
              <input type="text" name="userid"  placeholder="enter your UserId">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="ui icon lock"></i>
              <input type="password" name="password"  placeholder="enter your Password">
            </div>
          </div>
          <div class="ui fluid large yellow basic submit button"><i class="ui icon sign in"></i>Login</div>
        </div> 
      </form>
  
      <div class="ui message">
        <p>Why login?</p><p>This is to be able to streamline content and information for your needs</p>
      </div>
    </div>
  </div>
  
  <div class="ui basic modal" id="mod1">
      <div class="content">
        <div class="description">
            {% include 'includes/_messages.html' %}
        </div>
      </div>
    </div>
  
{% endblock %}
