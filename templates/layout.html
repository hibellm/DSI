      <!--JS SCRIPTS FOR THE SEMANTIC-UI TO WORK AS REQUIRED-->
      <script type="text/javascript">
        $(document).ready(function() {
            // console.log( "message flashed!" );
            var messages = "{{ get_flashed_messages() }}";
            if (typeof messages != 'undefined' && messages != '[]') {
                $('.ui.modal').modal('show');
            };
        });

        //$('#jiratable').tablesort();

        $('.ui.modal').modal({blurring: true}).modal('show');
      </script>
  <script>
      $(document)
        .ready(function() {
          $('.ui.form')
            .form({
          inline: true,
              fields: {
                userid: {
                  identifier  : 'userid',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your UserID'
                    }
                  ]
                },                
                email: {
                  identifier  : 'email',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your e-mail'
                    },
                    {
                      type   : 'email',
                      prompt : 'Please enter a valid e-mail'
                    }
                  ]
                },
                password: {
                  identifier  : 'password',
                  rules: [
                    {
                      type   : 'empty',
                      prompt : 'Please enter your Roche password'
                    }
                  ]
                }
              }
            })
          ;
        })
      ;

      </script>
